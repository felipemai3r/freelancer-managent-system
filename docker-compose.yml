# ===== VOLUMES PERSISTENTES =====
volumes:
  postgres_data:
    name: freelancer_postgres_data
  backend_uploads:
    name: freelancer_uploads
  pgadmin_data:
    name: freelancer_pgadmin_data

# ===== REDE INTERNA =====
networks:
  freelancer-network:
    name: freelancer-network
    driver: bridge